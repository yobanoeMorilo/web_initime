<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel ="stylesheet" href="css\proffessor.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
</head>
<body>
    <img class="background" src="img/bg.png" alt="err">
      <div class="body-container">
        <div class="container">
            <form class="col-auto needs-validation" novalidate>
              <div class="row">
                  <div class="col-12 col">
                      <label for="validationCustomUsername" class="form-label" >Email</label>
                      <input type="text" class="form-control" id="email_field" placeholder="example@gmail.com"  required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12 col">
                      <label for="validationCustomUsername" class="form-label" id="pwdR">ФИО</label>
                      <input type="text" class="form-control" id="name_field" placeholder="Денис Олегович Змеев" required>
                  </div>
              </div>

              <div class="row">
                <div class="col-12 col">
                  <label for="add_disc" class="label-for-form">Предмет</label>
                  <select id="add_disc" class="form-control selectpicker" multiple data-live-search="true">
                  </select>
                </div>
            </div>

              <div class="row buttons mt-3">
                <button class="btn btn-secondary1" type="button" id="add_teacher_btn">Добавить</button>
                <button class="btn btn-primary" type="button" id="edit_teacher_btn">Изменить</button>
              </div>
            </form>
        </div>
      </div>


      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col header">Добавить</div>
                </div>
                <div class="modal-body">
                  <label for="edit_proff" class="label-for-form">Преподаватель</label>
                  <select id="edit_proff" class="form-control selectpicker" data-live-search="true">

                  </select>
              </div>
                <div class="modal-body">
                  <label for="validationCustomUsername" class="form-label" >Email</label>
                  <input type="text" class="form-control" id="edit_email_field" placeholder="example@gmail.com"  required>
                </div>
                <div class="modal-body">
                  <label for="validationCustomUsername" class="form-label" >ФИО</label>
                  <input type="text" class="form-control" id="edit_name_field" placeholder="Змеев Денис Олегович"  required>
                </div>
                <div class="modal-body">
                    <label for="edit_disc" class="label-for-form">Предмет</label>
                    <select id="edit_disc" class="form-control selectpicker" multiple data-live-search="true">

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close_BTN" class="btn btn-delete">Отмена</button>
                    <button type="button" id="editTeacherBtn" class="btn btn-secondary" data-bs-dismiss="modal">Изменить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="js/proffessor.js"></script>
</body>
</html>
