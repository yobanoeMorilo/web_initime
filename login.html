<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" href="css\login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <img class="background" src="img/bg.png" alt="err">
      <div class="body-container">
        <div class="container">
            <div class="col-auto forms">
                <div class="col-auto header">
                    Войти
                </div>
                <form class="col-auto needs-validation" novalidate>
                    <div class="row">
                        <div class="col-12 col">
                            <label for="validationCustomUsername" class="form-label" id="email">Email</label>
                            <input type="text" class="form-control" id="email_field" placeholder="example@gmail.com"  required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12 col">
                            <label for="validationCustomUsername" class="form-label" id="pwdR">Пароль</label>
                            <input type="password" class="form-control" id="pwd_field" placeholder="******" required>
                        </div>
                    </div>
    
                    <div class="row buttons mt-3">
                        <button class="btn btn-primary" type="button" id="log_in">Войти</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
