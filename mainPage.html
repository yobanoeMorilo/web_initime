    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col header">Добавить</div>
                </div>
                <div class="modal-body">
                    <label for="add_discipline" class="label-for-form">Предмет</label>
                    <select id="add_discipline" class="form-control selectpicker" data-live-search="true">
                        <option selected>Программирование</option>
                    </select>
                </div>
                <div class="modal-body">
                    <label for="add_auditory" class="label-for-form">Аудитория</label>
                    <select id="add_auditory" class="form-control selectpicker" data-live-search="true">

                    </select>
                </div>
                <div class="modal-body">
                    <label for="add_type" class="label-for-form">Тип пары</label>
                    <select id="add_type" class="form-control selectpicker" data-live-search="true">
                        <option>Лекция</option>
                        <option>Практика</option>
                        <option>Семинар</option>
                        <option>Контрольная точка</option>
                    </select>
                </div>
                <div class="modal-body">
                    <label for="add_proffessor" class="label-for-form">Профессор</label>
                    <select id="add_proffessor" class="form-control selectpicker" data-live-search="true">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close_BTN" class="btn btn-delete">Отмена</button>
                    <button type="button" id="addPairBtn" class="btn btn-secondary" data-bs-dismiss="modal">Добавить</button>
                </div>
            </div>
        </div>
